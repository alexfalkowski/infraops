version: 2.1

setup: true

orbs:
  path_filtering: circleci/path-filtering@1.0.0

workflows:
  filter:
    jobs:
      - path_filtering/filter:
          mapping: |
            area/gh/.* gh true
            gh/.* gh true
            go.* gh true

            area/cf/.* cf true
            cf/.* cf true
            go.* cf true

            area/do/.* do true
            do/.* do true
            go.* do true

            area/k8s/.* k8s true
            area/apps/.* apps true
          base-revision: origin/master
          resource_class: large
