version: 2.1

setup: true

orbs:
  path_filtering: circleci/path-filtering@1.0.0

workflows:
  filter:
    jobs:
      - path_filtering/filter:
          mapping: |
            infra/gh/.* gh true
            gh/.* gh true
            go.* gh true
          base-revision: origin/master
          resource_class: large
