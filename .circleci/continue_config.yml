version: 2.1

parameters:
  apps:
    type: boolean
    default: false
  cf:
    type: boolean
    default: false
  do:
    type: boolean
    default: false
  gh:
    type: boolean
    default: false

orbs:
  codecov: codecov/codecov@4.0.1
  pulumi: pulumi/pulumi@2.1.0

jobs:
  build:
    docker:
      - image: alexfalkowski/go:1.22-ruby
    working_directory: ~/infraops
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - restore_cache:
          name: restore deps
          keys:
            - infraops-go-cache-{{ checksum "go.sum" }}
            - infraops-go-cache-
      - run: make dep
      - save_cache:
          name: save deps
          key: infraops-go-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/pkg/mod
      - restore_cache:
          name: restore go build cache
          keys:
            - infraops-go-build-cache-{{ checksum "go.sum" }}
            - infraops-go-build-cache-
      - run: make lint
      - run: make sec
      - run: make specs
      - save_cache:
          name: save go build cache
          key: infraops-go-build-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/.cache/go-build
      - run: make coverage
      - store_test_results:
          path: test/reports
      - store_artifacts:
          path: test/reports
      - codecov/upload:
          file: test/reports/final.cov
    resource_class: large
  release:
    docker:
      - image: alexfalkowski/release:3.1
    working_directory: ~/infraops
    steps:
      - checkout
      - run: release
    resource_class: large

  apps_preview:
    docker:
      - image: alexfalkowski/k8s:1.0
    working_directory: ~/infraops
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run: make -C area/apps save-config
      - restore_cache:
          name: restore deps
          keys:
            - infraops-go-cache-{{ checksum "go.sum" }}
            - infraops-go-cache-
      - run: make dep
      - save_cache:
          name: save deps
          key: infraops-go-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/pkg/mod
      - pulumi/login
      - pulumi/preview:
          stack: alexfalkowski/apps/prod
          working_directory: ~/infraops/area/apps
    resource_class: large
  apps_update:
    docker:
      - image: alexfalkowski/k8s:1.0
    working_directory: ~/infraops
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run: make -C area/apps save-config
      - restore_cache:
          name: restore deps
          keys:
            - infraops-go-cache-{{ checksum "go.sum" }}
            - infraops-go-cache-
      - run: make dep
      - save_cache:
          name: save deps
          key: infraops-go-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/pkg/mod
      - pulumi/login
      - pulumi/update:
          stack: alexfalkowski/apps/prod
          working_directory: ~/infraops/area/apps
      - run: make -C area/apps rollout
      - run: make -C area/apps verify
      - run: make -C area/apps kube-score
    resource_class: large

  cf_preview:
    docker:
      - image: alexfalkowski/go:1.22-ruby
    working_directory: ~/infraops
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - restore_cache:
          name: restore deps
          keys:
            - infraops-go-cache-{{ checksum "go.sum" }}
            - infraops-go-cache-
      - run: make dep
      - save_cache:
          name: save deps
          key: infraops-go-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/pkg/mod
      - pulumi/login
      - pulumi/preview:
          stack: alexfalkowski/cf/prod
          working_directory: ~/infraops/area/cf
    resource_class: large
  cf_update:
    docker:
      - image: alexfalkowski/go:1.22-ruby
    working_directory: ~/infraops
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - restore_cache:
          name: restore deps
          keys:
            - infraops-go-cache-{{ checksum "go.sum" }}
            - infraops-go-cache-
      - run: make dep
      - save_cache:
          name: save deps
          key: infraops-go-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/pkg/mod
      - pulumi/login
      - pulumi/update:
          stack: alexfalkowski/cf/prod
          working_directory: ~/infraops/area/cf
    resource_class: large

  do_preview:
    docker:
      - image: alexfalkowski/go:1.22-ruby
    working_directory: ~/infraops
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - restore_cache:
          name: restore deps
          keys:
            - infraops-go-cache-{{ checksum "go.sum" }}
            - infraops-go-cache-
      - run: make dep
      - save_cache:
          name: save deps
          key: infraops-go-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/pkg/mod
      - pulumi/login
      - pulumi/preview:
          stack: alexfalkowski/do/prod
          working_directory: ~/infraops/area/do
    resource_class: large
  do_update:
    docker:
      - image: alexfalkowski/go:1.22-ruby
    working_directory: ~/infraops
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - restore_cache:
          name: restore deps
          keys:
            - infraops-go-cache-{{ checksum "go.sum" }}
            - infraops-go-cache-
      - run: make dep
      - save_cache:
          name: save deps
          key: infraops-go-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/pkg/mod
      - pulumi/login
      - pulumi/update:
          stack: alexfalkowski/do/prod
          working_directory: ~/infraops/area/do
    resource_class: large

  gh_preview:
    docker:
      - image: alexfalkowski/go:1.22-ruby
    working_directory: ~/infraops
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - restore_cache:
          name: restore deps
          keys:
            - infraops-go-cache-{{ checksum "go.sum" }}
            - infraops-go-cache-
      - run: make dep
      - save_cache:
          name: save deps
          key: infraops-go-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/pkg/mod
      - pulumi/login
      - pulumi/preview:
          stack: alexfalkowski/gh/prod
          working_directory: ~/infraops/area/gh
    resource_class: large
  gh_update:
    docker:
      - image: alexfalkowski/go:1.22-ruby
    working_directory: ~/infraops
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - restore_cache:
          name: restore deps
          keys:
            - infraops-go-cache-{{ checksum "go.sum" }}
            - infraops-go-cache-
      - run: make dep
      - save_cache:
          name: save deps
          key: infraops-go-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/pkg/mod
      - pulumi/login
      - pulumi/update:
          stack: alexfalkowski/gh/prod
          working_directory: ~/infraops/area/gh
    resource_class: large

workflows:
  infraops:
    jobs:
      - build
      - release:
          requires:
            - build
          filters:
            branches:
              only: master
  apps:
    when: << pipeline.parameters.apps >>
    jobs:
      - apps_preview:
          context: infraops
          filters:
            branches:
              ignore: master
      - apps_update:
          context: infraops
          filters:
            branches:
              only: master

  cf:
    when: << pipeline.parameters.cf >>
    jobs:
      - cf_preview:
          context: infraops
          filters:
            branches:
              ignore: master
      - cf_update:
          context: infraops
          filters:
            branches:
              only: master
  do:
    when: << pipeline.parameters.do >>
    jobs:
      - do_preview:
          context: infraops
          filters:
            branches:
              ignore: master
      - do_update:
          context: infraops
          filters:
            branches:
              only: master
  gh:
    when: << pipeline.parameters.gh >>
    jobs:
      - gh_preview:
          context: infraops
          filters:
            branches:
              ignore: master
      - gh_update:
          context: infraops
          filters:
            branches:
              only: master
