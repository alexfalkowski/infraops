workflows:
  infraops:
    jobs:
      - build
      - version:
          serial-group: << pipeline.project.slug >>/release
          requires:
            - build
          filters:
            branches:
              only: master
  apps:
    when: << pipeline.parameters.apps >>
    jobs:
      - apps_preview:
          context: infraops
          filters:
            branches:
              ignore: master
      - apps_update:
          serial-group: << pipeline.project.slug >>/apps
          context: infraops
          filters:
            branches:
              only: master

  cf:
    when: << pipeline.parameters.cf >>
    jobs:
      - cf_preview:
          context: infraops
          filters:
            branches:
              ignore: master
      - cf_update:
          context: infraops
          filters:
            branches:
              only: master
  do:
    when: << pipeline.parameters.do >>
    jobs:
      - do_preview:
          context: infraops
          filters:
            branches:
              ignore: master
      - do_update:
          context: infraops
          filters:
            branches:
              only: master
  gh:
    when: << pipeline.parameters.gh >>
    jobs:
      - gh_preview:
          context: infraops
          filters:
            branches:
              ignore: master
      - gh_update:
          context: infraops
          filters:
            branches:
              only: master
