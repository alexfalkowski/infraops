version: 2.1

parameters:
  gh:
    type: boolean
    default: false

orbs:
  pulumi: pulumi/pulumi@2.1.0

jobs:
  build:
    docker:
      - image: alexfalkowski/go:1.22-ruby
    working_directory: ~/infraops
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - restore_cache:
          name: restore deps
          keys:
            - infraops-go-cache-{{ checksum "go.sum" }}
      - run: make dep
      - save_cache:
          name: save deps
          key: infraops-go-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/pkg/mod
      - restore_cache:
          name: restore go build cache
          keys:
            - infraops-go-build-cache-{{ checksum "go.sum" }}
      - run: make lint
      - run: make sec
      - run: make specs
      - save_cache:
          name: save go build cache
          key: infraops-go-build-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/.cache/go-build
      - run: make goveralls
      - store_test_results:
          path: test/reports
      - store_artifacts:
          path: test/reports
    resource_class: large
  release:
    docker:
      - image: alexfalkowski/release:3.1
    working_directory: ~/infraops
    steps:
      - checkout
      - run: release
    resource_class: large
  gh_preview:
    docker:
      - image: alexfalkowski/go:1.22-ruby
    working_directory: ~/infraops
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - restore_cache:
          name: restore deps
          keys:
            - infraops-cache-{{ checksum "go.sum" }}
      - run: make dep
      - save_cache:
          name: save deps
          key: infraops-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/pkg/mod
      - pulumi/login
      - pulumi/preview:
          stack: alexfalkowski/gh/prod
          working_directory: ~/infraops/area/gh
    resource_class: large
  gh_update:
    docker:
      - image: alexfalkowski/release:3.1
    working_directory: ~/infraops
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - restore_cache:
          name: restore deps
          keys:
            - infraops-cache-{{ checksum "go.sum" }}
      - run: make dep
      - save_cache:
          name: save deps
          key: infraops-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/pkg/mod
      - pulumi/login
      - pulumi/update:
          stack: alexfalkowski/gh/prod
          working_directory: ~/infraops/area/gh
    resource_class: large

workflows:
  infraops:
    jobs:
      - build
      - release:
          requires:
            - build
          filters:
            branches:
              only: master
  gh:
    when: << pipeline.parameters.gh >>
    jobs:
      - gh_preview:
          context: infraops
          filters:
            branches:
              ignore: master
      - gh_update:
          context: infraops
          filters:
            branches:
              only: master
