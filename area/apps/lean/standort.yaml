environment: production
health:
  duration: 1s
  timeout: 1s
id:
  kind: ksuid
telemetry:
  logger:
    kind: text
    level: info
  metrics:
    kind: prometheus
  tracer:
    kind: otlp
    url: http://localhost:4318/v1/traces
transport:
  http:
    limiter:
      kind: user-agent
      tokens: 1000
      interval: 1s
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
  grpc:
    limiter:
      kind: user-agent
      tokens: 1000
      interval: 1s
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
