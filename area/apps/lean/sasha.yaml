cache:
  kind: sync
  compressor: none
  encoder: yaml
environment: production
health:
  duration: 1s
  timeout: 1s
id:
  kind: ksuid
limiter:
  kind: user-agent
  tokens: 1000
  interval: 1s
site:
  articles:
    address: https://cms.sasha-adventures.com/articles
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
telemetry:
  logger:
    kind: otlp
    url: https://http-intake.logs.datadoghq.com/api/v2/logs
    headers:
      dd-api-key: /etc/secrets/datadog/api-key
  metrics:
    kind: otlp
    url: https://api.datadoghq.com/api/intake/otlp/v1/metrics
    headers:
      dd-api-key: /etc/secrets/datadog/api-key
transport:
  http:
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
