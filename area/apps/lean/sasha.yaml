cache:
  kind: sync
  compressor: none
  encoder: yaml
environment: production
health:
  duration: 1s
  timeout: 1s
id:
  kind: ksuid
limiter:
  kind: user-agent
  tokens: 1000
  interval: 1s
site:
  articles:
    address: https://cms.sasha-adventures.com/articles
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
telemetry:
  logger:
    kind: text
    level: info
  metrics:
    kind: prometheus
transport:
  http:
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
