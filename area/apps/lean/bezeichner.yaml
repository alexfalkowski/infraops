environment: production
generator:
  applications:
    - name: uuid
      kind: uuid
    - name: ksuid
      kind: ksuid
    - name: ulid
      kind: ulid
    - name: snowflake
      kind: snowflake
    - name: xid
      kind: xid
    - name: nanoid
      kind: nanoid
    - name: typeid
      kind: typeid
health:
  duration: 1s
  timeout: 1s
id:
  kind: ksuid
limiter:
  kind: user-agent
  tokens: 1000
  interval: 1s
telemetry:
  logger:
    kind: text
    level: info
  metrics:
    kind: prometheus
transport:
  http:
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
  grpc:
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
