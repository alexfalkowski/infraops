environment: production
health:
  duration: 1s
  timeout: 1s
id:
  kind: ksuid
telemetry:
  logger:
    kind: otlp
    level: info
    url: https://s1586281.eu-nbg-2.betterstackdata.com/v1/logs
    headers:
      Authorization: /etc/secrets/otlp/token
  metrics:
    kind: otlp
    url: https://s1586281.eu-nbg-2.betterstackdata.com/v1/metrics
    headers:
      Authorization: /etc/secrets/otlp/token
  tracer:
    kind: otlp
    url: https://s1586281.eu-nbg-2.betterstackdata.com/v1/traces
    headers:
      Authorization: /etc/secrets/otlp/token
transport:
  http:
    limiter:
      kind: user-agent
      tokens: 1000
      interval: 1s
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
