environment: production
client:
  v1:
    address: localhost:9090
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
health:
  duration: 1s
  timeout: 1s
limiter:
  kind: token
  tokens: 1000
  interval: 1s
source:
  kind: git
  git:
    owner: alexfalkowski
    repository: app-config
    token: /etc/secrets/gh/token
telemetry:
  logger:
    level: info
  metrics:
    kind: otlp
    url: https://otlp-gateway-prod-eu-west-2.grafana.net/otlp/v1/metrics
    key: /etc/secrets/otlp/token
  tracer:
    kind: otlp
    url: https://otlp-gateway-prod-eu-west-2.grafana.net/otlp/v1/traces
    key: /etc/secrets/otlp/token
token:
  argon2:
    hash: $argon2id$v=19$m=65536,t=3,p=4$L8nxrWMr7welQoQh7mxCIw$xlUfRaN9FajHewkyxYQxkrP2dkwkIkhZNqt7lvHAw+M
transport:
  http:
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
  grpc:
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
