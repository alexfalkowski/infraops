environment: production
client:
  v1:
    host: localhost:9090
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
    user_agent: "Konfig/1.0"
health:
  duration: 1s
  timeout: 1s
limiter:
  kind: token
  pattern: 1000-S
source:
  kind: git
  git:
    url: https://github.com/alexfalkowski/app-config
    token: /etc/secrets/gh/token
telemetry:
  logger:
    level: info
  metrics:
    kind: otlp
    host: https://otlp-gateway-prod-eu-west-2.grafana.net/otlp/v1/metrics
    key: /etc/secrets/otlp/token
  tracer:
    kind: otlp
    host: https://otlp-gateway-prod-eu-west-2.grafana.net/otlp/v1/traces
    key: /etc/secrets/otlp/token
token:
  hash: $argon2id$v=19$m=65536,t=3,p=4$L8nxrWMr7welQoQh7mxCIw$xlUfRaN9FajHewkyxYQxkrP2dkwkIkhZNqt7lvHAw+M
transport:
  http:
    mux: gateway
    port: 8080
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
    user_agent: "Konfig/1.0"
  grpc:
    port: 9090
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 10s
    timeout: 5s
    user_agent: "Konfig/1.0"
