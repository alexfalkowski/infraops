apiVersion: apps/v1
kind: Deployment
metadata:
  name: standort
  namespace: standort
spec:
  selector:
    matchLabels:
      app: standort
  replicas: 2
  template:
    metadata:
      labels:
        app: standort
    spec:
      containers:
      - name: standort
        image: docker.io/alexfalkowski/standort:latest
        imagePullPolicy: Always
        args: ["server"]
        env:
          - name: STANDORT_CONFIG_FILE
            value: "yml:CONFIG"
          - name: CONFIG
            value: ""
        ports:
          - containerPort: 8080
          - containerPort: 9090
        livenessProbe:
          httpGet:
            path: /livez
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: standort
  namespace: standort
  labels:
    app: standort
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: grpc
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: standort
  type: ClusterIP
