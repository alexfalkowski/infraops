apiVersion: apps/v1
kind: Deployment
metadata:
  name: bezeichner
  namespace: bezeichner
spec:
  selector:
    matchLabels:
      app: bezeichner
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: bezeichner
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 3000
        fsGroup: 2000
      volumes:
        - name: konfig-volume
          configMap:
            name: konfig-config
        - name: bezeichner-volume
          emptyDir: {}
        - name: otlp-volume
          secret:
            secretName: otlp-secret
      initContainers:
        - name: bezeichner-init
          image: docker.io/alexfalkowski/konfig:v1.126.0
          args: ["client"]
          volumeMounts:
            - name: konfig-volume
              mountPath: /etc/konfig/client.yaml
              subPath: client.yaml
            - name: bezeichner-volume
              mountPath: /etc/bezeichner
            - name: otlp-volume
              mountPath: /etc/secrets/otlp
              readOnly: true
          env:
            - name: KONFIG_CONFIG_FILE
              value: "/etc/konfig/client.yaml"
            - name: KONFIG_APP_CONFIG_FILE
              value: "/etc/bezeichner/server.yaml"
          resources:
            requests:
              cpu: 125m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 128Mi
          securityContext:
            readOnlyRootFilesystem: true
      containers:
        - name: bezeichner
          image: docker.io/alexfalkowski/bezeichner:v1.89.0
          imagePullPolicy: Always
          args: ["server"]
          volumeMounts:
            - name: bezeichner-volume
              mountPath: /etc/bezeichner
            - name: otlp-volume
              mountPath: /etc/secrets/otlp
              readOnly: true
          env:
            - name: BEZEICHNER_CONFIG_FILE
              value: "/etc/bezeichner/server.yaml"
          ports:
            - containerPort: 8080
            - containerPort: 9090
          livenessProbe:
            httpGet:
              path: /livez
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          resources:
            requests:
              cpu: 125m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 128Mi
          securityContext:
            readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: bezeichner
  namespace: bezeichner
  labels:
    app: bezeichner
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: grpc
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: bezeichner
  type: ClusterIP
