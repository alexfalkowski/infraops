linters-settings:
  lll:
    line-length: 180
linters:
  enable-all: true
  disable:
    - tagalign
    - gochecknoinits
    - bodyclose
    - depguard
    - exhaustruct
    - forcetypeassert
    - gochecknoglobals
    - ireturn
    - mnd
    - paralleltest
    - varnamelen
    - wrapcheck
    - tagliatelle
    - tenv
